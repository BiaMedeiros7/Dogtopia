<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="shortcut icon" href="logoPNG.png" type="image/x-icons"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogtopia - Contato</title>
    <link rel="stylesheet" href="dogtopia.css">
    
</head>
<body class="contato">
   
    <header>
        
        <img src="logoPNG.png" alt="" class="header-img" >
        <nav class="navegacao">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="botaoLogin">Login</button>
        </nav>
    </header>
   
<div class="wrapper2">
<div class="form-box login">
    <h2>Contato</h2>
    <form action="#">
        <div class="input-box">
            <input type="name" required>
            <label>Nome Completo</label>
          </div>
          <div class="input-box">
            <input type="mail" required>
            <label>E-mail</label>
          </div>
          <div class="input-box">
            <input type="text" required>
            <label>Assunto</label>
          </div>
          <div class="input-box">
            <input type="tel" required>
            <label>Telefone</label>
          </div>
          <div class="input-box">
            <input type="msg" required>
            <label>Mensagem</label>
          </div>
          <button type="submit" class="botaoEnviar">Enviar</button>
        </div>
        
        
    </form>
    
  </div>
  
</div>
<div class="wrapper1">
    <h2> Informações de contato</h2>
    <p class="p1">Whatsapp: (21)1234-56789</p>
    <p class="p2">Endereço: Barra Shopping, Avenida das Américas, 4.666 Barra da Tijuca.</p>
    
    </div>


<script></script>
</body>
</html>
